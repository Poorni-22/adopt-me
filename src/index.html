<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Me!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="top">
      <div id="heading">Adopt Me!</div>
    </header>

    <form class="names">
      <div class="animals">
        <input
          type="text"
          id="animal-input"
          name="animal-input"
          placeholder="Enter Animal Name"
        />
      </div>

      <div class="breeds">
        <input
          type="text"
          id="breed-input"
          name="breed-input"
          placeholder="Enter The Breed"
          required
        />
      </div>

      <div class="cities">
        <input
          type="text"
          id="city-input"
          name="city-input"
          placeholder="Enter City Name"
          required
        />
      </div>

      <div class="emails">
        <input
          type="email"
          id="email-input"
          name="email-input"
          placeholder="Enter Email"
          required
        />
      </div>

      <div class="submit-button">
        <button type="submit" id="submit-btn">Submit</button>
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
